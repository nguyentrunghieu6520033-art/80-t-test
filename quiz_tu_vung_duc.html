<!DOCTYPE html><html lang="vi">
<head>
<meta charset="UTF-8">
<title>Quiz Từ Vựng Tiếng Đức — 80 từ</title>
<style>
body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f9; }
#game { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
h1 { text-align: center; }
.question { margin-bottom: 12px; }
input { width: 100%; padding: 10px; font-size: 1em; margin-bottom: 6px; border: 1px solid #ccc; border-radius: 5px; }
button { padding: 10px 15px; font-size: 1em; cursor: pointer; background: #4CAF50; color: white; border: none; border-radius: 5px; margin-top: 6px; }
.result { font-weight: bold; margin-top: 4px; }
.correct { color: green; }
.wrong { color: red; }
.timer { font-weight: bold; text-align: right; margin-bottom: 10px; }
.summary { margin-top: 12px; background: #f0f0f5; padding: 10px; border-radius: 8px; font-family: monospace; white-space: pre-wrap; }
</style>
</head>
<body>
<div id="game">
<h1>Quiz Từ Vựng Tiếng Đức</h1>
<div class="timer">Thời gian còn lại: <span id="timer">25:00</span></div>
<form id="quiz"></form>
<button id="submit">Nộp bài</button>
<div id="after" style="display:none">
<h2>Kết quả</h2>
<div id="score"></div>
<div id="details"></div>
</div>
</div>
<script>

  {de: "der Cousin", vi: "Anh họ / em họ (nam)"},
  {de: "die Sendung", vi: "Chương trình"},
  {de: "der Hinweis", vi: "Gợi ý / chỉ dẫn"},
  {de: "quer", vi: "Ngang"},
  {de: "übermorgen", vi: "Ngày kia"},
  {de: "neulich", vi: "Gần đây"}
];
const quizContainer = document.getElementById('quiz');
vocab.forEach((w,i)=>{
  const div = document.createElement('div');
  div.className = 'question';
  div.innerHTML = `<label>${i+1}. ${w.vi}</label><input type='text' data-i='${i}' placeholder='Nhập từ tiếng Đức'><div class='result' id='r-${i}'></div>`;
  quizContainer.appendChild(div);
});

// Timer
let timer = 25*60;
let timerInterval = setInterval(()=>{
  timer--;
  const mm = String(Math.floor(timer/60)).padStart(2,'0');
  const ss = String(timer%60).padStart(2,'0');
  document.getElementById('timer').innerText = mm+':'+ss;
  if(timer<=0){ clearInterval(timerInterval); autoSubmit(); }
},1000);

// Chấm điểm
function autoSubmit(){ document.getElementById('submit').click(); }
document.getElementById('submit').addEventListener('click',(e)=>{
  e.preventDefault();
  clearInterval(timerInterval);
  let correct = 0;
  let details = "";
  vocab.forEach((w,i)=>{
    const userAns = document.querySelector(`input[data-i='${i}']`).value.trim();
    const resultDiv = document.getElementById('r-'+i);
    if(userAns.toLowerCase() === w.de.toLowerCase()){
      correct++;
      resultDiv.innerHTML = "✔️ Đúng";
      resultDiv.className = "result correct";
    } else {
      resultDiv.innerHTML = `❌ Sai (Đúng: ${w.de})`;
      resultDiv.className = "result wrong";
    }
    details += `${i+1}. ${w.vi} → Bạn: ${userAns||"(trống)"} | Đúng: ${w.de}\n`;
  });
  document.getElementById('score').innerText = `Bạn trả lời đúng ${correct}/${vocab.length}`;
  document.getElementById('details').innerText = details;
  document.getElementById('after').style.display = 'block';
  window.scrollTo(0,document.body.scrollHeight);
});
</script>
</body>
</html>
